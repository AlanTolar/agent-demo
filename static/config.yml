collections:
  - name: listings
    label: listings
    folder: src/lib/content/listings
    create: true
    extension: json
    summary: "{{title}} (/{{filename}})" #customize w/ title, date and url button
    preview_path: listings/{{slug}}
    fields:
      - {label: "Title", name: "title", widget: "string"}
      # - {label: "Body", name: "body", widget: "markdown", modes: ['rich_text']}
      - { name: 'body', label: 'Blog post content', widget: 'richtext' }
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - label: "Slideshow Images"
        name: "images"
        widget: "list"
        required: false
        fields:
          - {label: "Slideshow Image", name: "image", widget: "image"}
  - name: team
    label: team
    folder: src/lib/content/team
    create: true
    extension: json
    widget: list
    fields:
      - {label: Name, name: name, widget: string}
      - {label: Position, name: position, widget: string}
      - {label: Photo, name: photo, widget: image}

